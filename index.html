        <!-- <div class="container" id="slider"></div> -->
        <div class="container" id="switcher" state="on">
            <div class="on">
                <img src="./img/day.svg" />
            </div>
            <span class="slider"> </span>
            <div class="off">
                <img src="./img/night.svg" />
            </div>
        </div>
        <script>
            const sw = document.querySelector("#switcher");
            sw.addEventListener("click", function (e) {
                var state = this.getAttribute("state");
                this.setAttribute("state", state == "off" ? "on" : "off");
            });
            sw.addEventListener("click", function (e) {
                var state = this.getAttribute("state");
                if (state == "off")
                    document.body.style.backgroundColor = "var(--body-dark)";
                else if (state == "on")
                    document.body.style.backgroundColor = "var(--body-light)";
            });
        </script>
    </body>
